# ----------------------- #
#      Main Configs       #
# ----------------------- #

#url: http://isaan.github.io
url: https://ikhsanir.com
title: Ikhsan Labs
subtitle: App Server, Web App
author: Ikhsan
simple_search: https://www.google.com/search
description: Personal blog saya yang berisi tentang tips & trick dan tutorial teknologi terbaru.
#keyword: octopress, github, ruby on rails, framework, ubuntu.
keywords: software engineer, application server, web developer, web app, sysadmin indonesia.

# Default date format is "ordinal" (resulting in "July 22nd 2007")
# You can customize the format as defined in
# http://www.ruby-doc.org/core-1.9.2/Time.html#method-i-strftime
# Additionally, %o will give you the ordinal representation of the day
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# ----------------------- #
#    Jekyll & Plugins     #
# ----------------------- #

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /
permalink: /blog/:year/:month/:day/:title/
#permalink: /:year/:month/:day/:title/
#permalink: /:title/
source: source
destination: public
plugins: plugins
code_dir: . #tempatkan di directory code yg ingin ditampilkan di "include code" octopress, default nya adalah 'downloads/code'
#category_dir: blog/categories
category_dir: categories
markdown: rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart
highlighter: pygments # default python pygments have been replaced by pygments.rb

paginate: 5          # Posts per page on the blog index. (bawaan theme nya 10)
paginate_path: "posts/:num"  # Directory base for pagination URLs eg. /posts/2/ (menampilkan daftar artikel di homepage ikhsanir.com)
#paginate_path: "blog/:num" # (menampilkan daftar artikel di ikhsanir.com/blog)
recent_posts: 5       # Posts in the sidebar Recent Posts section
excerpt_link: "Read on &rarr;"  # "Continue reading" link text at the bottom of excerpted articles
excerpt_separator: "<!--more-->"

titlecase: true       # Converts page and post titles to titlecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in /source/_includes/custom/asides/ and add them to the list like 'custom/asides/custom_aside_name.html'
default_asides: [asides/ads-banner.html, asides/recent_posts.html, asides/github.html, asides/delicious.html, asides/pinboard.html, asides/googleplus.html, asides/category_list.html, asides/twitembed.html]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

